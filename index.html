<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monstar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- search area staring here -->
    <section id="search-area" class=" container search">
        <div class="input-group m-4 container">
            <input id="input-meal" type="text" class="form-control" placeholder="Search for Meal..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="search-btn" class="btn btn-outline-secondary btn-warning" type="button"
                id="button-addon2">Search</button>
        </div>
    </section>
    <!-- ./search area ending here-->

    <!-- error area starting here -->
    <section id="error-area">
    </section>
    <!-- ./error area ending here -->

    <!-- clicked item area string here -->
    <section id="clicked-item-area" class="d-flex justify-content-center clicked-item">
    </section>
    <!-- ./clicked item area ending here -->
    
    <!-- all meals area starting here -->
    <section id="items-area" class="row">
    </section>
    <!-- ./all meals area ending here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
<!-- linking js file -->
<script src="javascript.js"></script>
</html>
